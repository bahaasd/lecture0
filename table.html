<!DOCTYPE html>
<html>
<head>
	<title>Table Row and Column</title>
</head>
<style>
	table{
		border: 2px solid black;
		border-collapse: collapse;
		width: 20%;
	}
	th, td{
		border: 1px solid black;
		padding: 3px;
		text-align: center;
	} 

</style>
<body>
	<h3>Table Contatint</h3>
		<table>
			<tr>
				<th>1tr 1td</th>
				<th>1tr 2td</th>
				<th>1tr 3td</th>
			</tr>
			<tr>
				<td>2tr 1td</td>
				<td>2tr 2td</td>
				<td>2tr 3td</td>

			</tr>
		</table>
</body>
</html>
